<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            DEMO
        </title>
        <style>
            body {
                overflow: scroll;
                margin: 0px;
            }

            #animationsPanel {
                position: absolute;
                top: 40px;
                right: 10px;
                width: 100px;
                height: auto;
                border: 1px solid white;
                color: white;
                font-family: monospace;
                font-size: 17px;
            }

            #animationsPanel ul {
                padding: 4px;
                list-style-type: none;
            }

            #btnPlayAll {
                position: absolute;
                top: 10px;
                right: 10px;
                width: 300px;
                display: none;
            }

            #dropzone {
                position: absolute;
                width: 140px;
                height: 50px;
                left: 10px;
                top: 50px;
                border: 10px dotted gray;
                background-color: lightgray;
                padding: 5px;
                font-family: monospace;
                font-size: 17px;
            }

            #dropzone p {
                pointer-events: none;
            }
        </style>
    </head>

    <body>
        <div style="display: flex;">
            <div style="width: 50%;">
                <div id="videos">
                    <video class="video-player" id="webcam" autoplay playsinline width="100%" height="100%"></video>
                </div>
                <h2 style="text-align: center;">Camera Input</h2>
            </div>
            <div style="display: flex;">
                <div>
                    <canvas id="modelCanvas" width="500" height="400"></canvas>
                    <h2 style="text-align: center;">Filter</h2>
                </div>
                <div>
                    <video class="video-player" id="canvasOutput" autoplay playsinline width="500" height="400"></video>
                    <h2 style="text-align: center;">Output</h2>
                </div>
            </div>
        </div>
        

        <div id="dropzone">
            <p>Drag animated gLTF/gLB here</p>
        </div>
        <button id="btnPlayAll" style="display: none;">Play All</button>
        <div id="animationsPanel" style="display: none;"></div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
